<ion-item-sliding *ngFor="let reminder of reminders;let i = index;trackBy: trackByFn;"
class="ion-margin-top ion-margin-bottom">
<ion-item-options side="start" *ngIf="authService.hasPermission('reminders', ['delete'])">
  <ion-item-option color="default-danger" class="_delete" (click)="deleteReminder(reminder.id, i)">Delete
  </ion-item-option>
</ion-item-options>

<ion-item class="ion-margin-start ion-margin-end r-m-16">
  <ion-avatar slot="start">
    <img [src]="reminder.profile_url" />
  </ion-avatar>
  <ion-label>
    <h6>
      <ion-icon [color]="reminder.isnotified == 1 ? 'primary' : 'danger'" src="assets/icon/ellipse.svg"
        style="width: 10px; margin-bottom: -2px"></ion-icon>
      {{ reminder.date | dateTimeFormat:'datetime'}}
    </h6>
    <h3>{{ reminder.firstname }} {{ reminder.lastname }}</h3>
    <span [innerHTML]="reminder?.description"></span>
  </ion-label>
</ion-item>

<ion-item-options side="end" *ngIf="authService.hasPermission('reminders', ['edit'])">
  <ion-item-option color="default" class="_action" (click)="addEditReminder(reminder)">Edit</ion-item-option>
</ion-item-options>
</ion-item-sliding>
