<ion-list *ngIf="isAvatar" >
  <ion-item *ngFor="let i of [1,2,3,4,5,6,7,8,9]" class="ion-margin" detail="false">
    <ion-skeleton-text slot="start" class="avatar"
      style="background: rgba(var(--background-rgb, var(--ion-text-color-rgb, 0, 0, 0)), 0.065);"></ion-skeleton-text>

    <ion-label>
      <h3><ion-skeleton-text animated style="width: 75%;height: 15px;"></ion-skeleton-text></h3>
      <span><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></span>
    </ion-label>
  </ion-item>
</ion-list>
<ion-list *ngIf="!isAvatar">
  <ion-item *ngFor="let i of [1,2,3,4,5,6,7,8,9]" class="ion-margin" detail="false">
    <ion-label>
      <h6>
        <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
      </h6>
      <h3>
        <ion-skeleton-text animated style="width: 60%; height: 15px"></ion-skeleton-text>
      </h3>
      <span><ion-skeleton-text animated style="width: 40%"></ion-skeleton-text></span>
    </ion-label>

    <ion-note slot="end">
      <h3>
        <ion-skeleton-text animated style="width: 58px; height: 19px"></ion-skeleton-text>
      </h3>

      <span><ion-skeleton-text animated style="width: 54px; height: 22px"></ion-skeleton-text></span>
    </ion-note>
  </ion-item>
</ion-list>
