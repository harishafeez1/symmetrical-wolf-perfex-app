<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-label>Close</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding-top">
  <ion-list *ngFor="let sort of sorts">
    <ion-item detail="false" button [class.ion-activated]="appliedSorting.sort_by == sort.key && appliedSorting.order == 'asc'" (click)="applySorting(sort.key, 'asc')">
      <ion-icon [color]="isSorted ? 'default' : 'dark'" slot="start" src="/assets/icon/sort.svg"></ion-icon>
      <ion-label>Ascending By {{ sort.name }}</ion-label>
    </ion-item>

    <ion-item detail="false" button [class.ion-activated]="appliedSorting.sort_by == sort.key && appliedSorting.order == 'desc'" (click)="applySorting(sort.key, 'desc')">
      <ion-icon [color]="isSorted ? 'default' : 'dark'" slot="start" src="/assets/icon/sort.svg"></ion-icon>
      <ion-label>Descending By {{ sort.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
