<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-label>{{'close' | translate}}</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formGroup">

    <ion-item lines="none" button="false" class="ion-margin-horizontal checkbox">
      <ion-checkbox color="default" mode="md" formControlName="copy_task_assignees" value="1" labelPlacement="end" justify="start">{{'task_single_assignees' | translate}}</ion-checkbox>
      <!-- <ion-label>{{'task_single_assignees' | translate}}</ion-label> -->
    </ion-item>
    <ion-item lines="none" button="false" class="ion-margin-horizontal checkbox">
      <ion-checkbox color="default" mode="md" formControlName="copy_task_followers" value="1" labelPlacement="end" justify="start">{{'task_single_followers' | translate}}</ion-checkbox>
      <!-- <ion-label>{{'task_single_followers' | translate}}</ion-label> -->
    </ion-item>
    <ion-item lines="none" button="false" class="ion-margin-horizontal checkbox">
      <ion-checkbox color="default" mode="md" formControlName="copy_task_checklist_items" value="1" labelPlacement="end" justify="start">{{'task_checklist_items' | translate}}</ion-checkbox>
      <!-- <ion-label>{{'task_checklist_items' | translate}}</ion-label> -->
    </ion-item>
    <ion-item lines="none" button="false" class="ion-margin-horizontal checkbox">
      <ion-checkbox color="default" mode="md" formControlName="copy_task_attachments" value="1" labelPlacement="end" justify="start">{{'task_view_attachments' | translate}}</ion-checkbox>
      <!-- <ion-label>{{'task_view_attachments' | translate}}</ion-label> -->
    </ion-item>
    <ion-list class="show_task_status ion-margin-bottom" lines="none" mode="md">
      <ion-radio-group formControlName="copy_task_status">
        <ion-item-divider>
          <ion-label>{{'status' | translate}}</ion-label>
        </ion-item-divider>
        <ion-item *ngFor="let status of taskStatus">
          <ion-label>{{status.name | translate}}</ion-label>
          <ion-radio slot="start" mode="md" [value]="status.id"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
</form>

<ion-button  (click)="duplicatedTask()" color="default" mode="ios" type="submit" expand="block" [disabled]="!formGroup.valid || submitting">
  <ion-spinner [hidden]="!submitting"></ion-spinner>
  <ion-text style="width: 100%;">{{'confirm' | translate}}</ion-text>
</ion-button>

</ion-content>
